<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Move the Dodger</title>
  <style>
    #game {
      width: 400px;
      height: 400px;
      position: relative;
      background: #fff;
      border: 2px solid black;
    }

    #dodger {
      width: 40px;
      height: 20px;
      background: #FF69B4;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dodger"></div>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="./index.js"></script>
</body>
</html>
